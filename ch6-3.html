<!DOCTYPE html>
<html>
<head>
    <title>Selector Exercise</title>
    <style>
        .menu li:first-child {
            font-weight: bold;
        }

        .menu li:last-child {
            text-decoration: underline;
        }

        .menu li:hover {
            background-color: lightblue;
            cursor: pointer;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            padding: 10px;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <ul class="menu">
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
    </ul>
</body>
</html>
